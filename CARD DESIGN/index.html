<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy Card Design</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container-rooms">
        <div class="container-rooms__info">
            <div class="container-rooms__info__picture">
            </div>

            <div class="container-rooms__info__details">
                <div class="container-rooms__info__details__words">
                    <div class="container-rooms__info__details__words__ratings">
                        <div class="container-rooms__info__details__words__ratings__stars">
                            <img src="icon/star-solid.svg" alt="star">
                            <img src="icon/star-solid.svg" alt="star">
                            <img src="icon/star-solid.svg" alt="star">
                            <img src="icon/star-solid.svg" alt="star">
                            <img src="icon/star-regular.svg" alt="star">
                        </div>
                        <div class="container-rooms__info__details__words__ratings__reviews">
                            <p>420 reviews</p>
                        </div>
                    </div>
                    <div class="container-rooms__info__details__words__hotel">
                        <p>The Blue House</p>
                    </div>
                    <div class="container-rooms__info__details__words__location">
                        <p>Burano, Venice, Italy</p>
                    </div>
                    <div class="container-rooms__info__details__words__price">
                        <p>$250 per night</p>
                    </div>
                </div>
                <a href="https://www.google.com.au" target="__blank" class="container-rooms__info__details__button">
                    <img src="icon/arrow-right-solid.svg" alt="frd">
                </a>

                <!-- <div class="container-rooms__info__details__button">
                    <img src="icon/arrow-right-solid.svg" alt="frd">
                </div> -->
            </div>

            <div class="container-rooms__info__like">
                <img src="icon/icon-heart.svg" alt="like">
            </div>
        </div>
    </section>
</body>

</html>
